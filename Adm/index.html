<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="adm.js"></script>
    <title>Administración de Panadería</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Gestión de Productos</h1>
    <nav>
        <a href="../index.html" class="back-button">Regresar a la Página Principal</a>
    </nav>
    
    <a href="/obtenerProductos">Obtener Productos</a>

    <!-- Formulario para agregar producto -->
    <h2>Agregar Producto</h2>
    <form action="/agregarProducto" method="post">
        <input type="text" name="nombre" placeholder="Nombre del Producto" required>
        <input type="number" name="precio" placeholder="Precio" required>
        <input type="text" name="descripcion" placeholder="Descripción" required>
        <input type="number" name="id" placeholder="ID del Producto" required>
        <input type="submit" value="Agregar Producto">
    </form>

    <!-- Formulario para borrar producto -->
    <h2>Borrar Producto</h2>
    <form action="/borrarProducto" method="post">
        <input type="number" name="id" placeholder="ID del Producto a Borrar" required>
        <input type="submit" value="Borrar Producto">
    </form>
</body>
</html>
