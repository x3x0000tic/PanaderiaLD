            <label class="label_input" for="password">Contraseña</label>
            <input type="password" id="password" class="input required">

            <a href="" class="enlace_recuperar">Olvidé mi contraseña</a>

            <input type="submit" value="INICIAR SESIÓN" class="boton" id="btn_sign_in">
        </form>
